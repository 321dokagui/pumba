version: '1.0'

steps:

  go_builder:
    type: build
    description: create Pumba Go builder image (Go, tools, and libraries)
    dockerfile: Build.Dockerfile
    image-name: pumba/builder

  go_pumba:
    description: compile Pumba binary, using builder image
    image: ${{go_builder}}
    commands:
    - cd /go/src/github.com/gaia-adm/pumba
    - mkdir -p /codefresh/volume/.dist
    - export DIST=/codefresh/volume/.dist
    - script/go_build.sh

  package-pumba:
    type: build
    description: build Pumba into Docker container
    image-name: pumba/pumba
    dockerfile: ${{main_clone}}/Dockerfile
    working_directory: /codefresh/volume
    tag: cf
